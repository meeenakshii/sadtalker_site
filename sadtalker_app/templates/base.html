<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SadTalker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-light: #f9f9f9;
            --primary: #a68edb;
            --accent: #ffb3c1;
            --text-dark: #333;
            --text-muted: #666;
            --card-bg: #ffffff;
            --border: #e0e0e0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.4rem;
            color: var(--primary);
        }

        .container {
            max-width: 820px;
        }

        .btn-sm {
            font-size: 0.85rem;
            padding: 6px 12px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.05);
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .form-label {
            font-weight: 500;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #2e2e2e;
            color: #e8e8e8;
        }

        body.dark-mode .navbar {
            background-color: #3a3a3a;
            border-color: #4a4a4a;
        }

        body.dark-mode .navbar a,
        body.dark-mode .navbar-brand,
        body.dark-mode .text-muted {
            color: #e1e1e1 !important;
        }

        body.dark-mode .card,
        body.dark-mode .form-control,
        body.dark-mode .form-select {
            background-color: #383838;
            color: #f1f1f1;
            border-color: #555;
        }

        body.dark-mode .form-control::placeholder {
            color: #aaa;
        }

        body.dark-mode .form-label {
            color: #ccc;
        }

        body.dark-mode .btn-outline-primary {
            color: #b2d3ff;
            border-color: #b2d3ff;
        }

        body.dark-mode .btn-outline-danger {
            color: #f28b82;
            border-color: #f28b82;
        }

        body.dark-mode .btn-outline-secondary {
            color: #ccc;
            border-color: #ccc;
        }

        body.dark-mode .btn-outline-primary:hover,
        body.dark-mode .btn-outline-danger:hover,
        body.dark-mode .btn-outline-secondary:hover {
            background-color: #ccc;
            color: #1e1e1e;
        }

        body.dark-mode .card {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        #themeToggleBtn {
            border-radius: 50%;
            width: 34px;
            height: 34px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg px-3 py-2">
    <a class="navbar-brand" href="/">SadTalker</a>
    <div class="ms-auto d-flex align-items-center gap-2">
        {% if user.is_authenticated %}
            <span class="me-2 text-muted small">Welcome, {{ user.email }}</span>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-outline-primary btn-sm">Login</a>
        {% endif %}
        <!-- Dark Mode Toggle -->
        <button id="themeToggleBtn" class="btn btn-outline-secondary btn-sm" title="Toggle theme">
            <span id="themeIcon">ðŸŒž</span>
        </button>
    </div>
</nav>

<main class="container mt-5">
    {% block content %}{% endblock %}
</main>

<script>
    const themeBtn = document.getElementById("themeToggleBtn");
    const themeIcon = document.getElementById("themeIcon");
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme === "dark") {
        document.body.classList.add("dark-mode");
        themeIcon.textContent = "ðŸŒ™";
    }

    themeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        themeIcon.textContent = isDark ? "ðŸŒ™" : "ðŸŒž";
        localStorage.setItem("theme", isDark ? "dark" : "light");
    });
</script>
</body>
</html>
