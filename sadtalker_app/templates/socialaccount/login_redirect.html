{% extends "base.html" %}
{% load i18n %}
{% load form_tags %}

{% block title %}Confirm Sign In{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="card shadow-sm p-5 text-center" style="max-width: 480px; width: 100%;">
        <h3 class="fw-semibold mb-3">🔐 Confirm Google Sign-In</h3>
        <p class="text-muted mb-4">
            You're about to sign in using your <strong>Google</strong> account.
        </p>

        <form method="post" action="{% url 'socialaccount_connections' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary w-100 fw-semibold">✅ Continue</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'account_login' %}" class="text-decoration-none text-primary">❌ Cancel and Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
